<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTOFOLIO-CHIKITA</title>
    <link rel="stylesheet" href="css\style.css">
</head>

<body>
    <nav>
        <header class="logo">
            <strong> CHIKITA'S PORTOFOLIO</strong>
        </header>
        <section class="tombol">
            <a class="tombol-item" id="home">HOME</a>
            <a class="tombol-item" id="gallery">GALLERY</a>
            <a class="tombol-item" id="contact-us">CONTACT US</a>
        </section>
    </nav>

    <main>
        <article>
            <header class="header">
                <h1 class="header-item" id="main-text">YOU TRUSTED DESIGNER</h1>
                <P class="header-item" id="comentar">giving the best, leading with all my heart. <br>
                Open every Monday-Friday, providing face-to-face meetings.</P>
            </header>
        </article>
        <section class="main-contect">
            <section class="focus-contect">
                <div class="main-contect-banner">
                    <img src="asset\898a08b3-87c6-470b-8348-bdfae24a068a.jpg" alt="japanese-style-art"
                    style="width: 150px; height: 150px;">
                    <div class="profil-information">
                        <div class="icon-people">
                            <img src="asset\people-icon.png" alt="icon" style="width: 50px; height: 50px;">
                        </div>
                        <div class="information">
                            <h3 class="information" id="nama">Chikita Herawati</h3>
                            <p class="information" id="pekerjaan-umur">Freelancer, 17 tahun</p>
                        </div>
                    </div>
                </div>
                <article class="main-contect-item">
                </article>
            </section>
            <form class="form"></form>
        </section>
    </main>

</body>
</html>
